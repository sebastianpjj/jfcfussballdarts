<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fu√üball-Dart Eintracht Feldberg</title>
  <!-- Adopted from www.eintracht-feldberg.de: Use Open Sans and Oswald -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,700&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="./assets/main.d190c3ff.js"></script>
  <link rel="stylesheet" href="./assets/main.78bc1895.css">
  <style>
    #jfcfussballdarts-app-root,
    #jfcfussballdarts-app-root * {
      font-family: 'Open Sans', Arial, sans-serif !important;
      font-size: 18px;
      font-weight: 400;
      color: #222;
      line-height: 1.6;
      letter-spacing: 0.02em;
      box-sizing: border-box;
    }

    #jfcfussballdarts-app-root h1,
    #jfcfussballdarts-app-root h2,
    #jfcfussballdarts-app-root h3,
    #jfcfussballdarts-app-root h4 {
      font-family: 'Oswald', 'Open Sans', Arial, sans-serif !important;
      font-weight: 700;
      color: #222;
      letter-spacing: 1px;
      margin-top: 1.2em;
      margin-bottom: 0.6em;
    }

    #jfcfussballdarts-app-root h1 {
      font-size: 2.2rem;
    }

    #jfcfussballdarts-app-root h2 {
      font-size: 1.5rem;
    }

    #jfcfussballdarts-app-root h3 {
      font-size: 1.2rem;
    }

    #jfcfussballdarts-app-root h4 {
      font-size: 1.1rem;
    }

    #jfcfussballdarts-app-root p,
    #jfcfussballdarts-app-root label,
    #jfcfussballdarts-app-root input,
    #jfcfussballdarts-app-root select,
    #jfcfussballdarts-app-root textarea,
    #jfcfussballdarts-app-root button {
      font-family: 'Open Sans', Arial, sans-serif !important;
      font-size: 18px;
      font-weight: 400;
      color: #222;
      line-height: 1.6;
    }

    #jfcfussballdarts-app-root button,
    #jfcfussballdarts-app-root input[type="submit"] {
      font-family: 'Oswald', 'Open Sans', Arial, sans-serif !important;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      background: #618F1D;
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 12px 28px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #jfcfussballdarts-app-root button:hover,
    #jfcfussballdarts-app-root input[type="submit"]:hover {
      background: #b71c2b;
    }
  </style>
</head>

<body>
  <div id="jfcfussballdarts-app-root"></div>
</body>

</html>
